        rel="stylesheet"
    />
    <title>Primera Ley de Newton</title>
</head>
<body>
    <div class="container mt-4" id="container">

                    


                <div class="mb-3">

                    <label for="force0" class="form-label">Fuerza aplicada (N)</label>

                </div>


                <div class="mb-3" id="forceContainer"></div>


                <div class="alert alert-primary" id="alert" role="alert"></div>

                <button id="btn" class="btn btn-primary " onclick="simulateMotion()">Simular Movimiento</button>
            </div>
        </div>
    </div>
