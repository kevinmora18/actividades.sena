<!DOCTYPE html>
<html>
<head>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <title>Peso en Diferentes Planetas</title>
</head>
<body>
    <div class="container mt-4" id="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h3 class="text-center mb-4">Cálculo del Peso en Diferentes Planetas</h3>

                <div class="mb-3">
                    <label for="mass0" class="form-label">Masa (kg)</label>
                    <input type="number" class="form-control" id="mass0" placeholder="Ingrese masa (kg)">
                </div>

                <div class="mb-3">
                    <label for="planet0" class="form-label">Seleccione un planeta</label>
                    <select id="planet0" class="form-control">
                        <option value="">Seleccione...</option>
                        <option value="tierra">Tierra (9.81 m/s²)</option>
                        <option value="marte"> Marte (3.71 m/s²)</option>
                        <option value="jupiter"> Júpiter (24.79 m/s²)</option>
                    </select>
                </div>

                <!-- Contenedores inputs -->
                <div class="mb-3" id="massContainer"></div>
                <div class="mb-3" id="planetContainer"></div>

                <!-- Resultado -->
                <div class="alert alert-primary" id="alert" role="alert"></div>

                <button id="btn" class="btn btn-primary w-100" onclick="calcPlanetWeight()">Calcular Peso</button>
            </div>
        </div>
    </div>

    <script src="js/peso_planetas.js"></script>
</body>
</html>
