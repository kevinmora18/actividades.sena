<!DOCTYPE html>
<html>
<head>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <title>Fuerza de Fricción</title>
</head>
<body>
    <div class="container" id="container">
        <div class="row" id="row">
            <div class="col" id="col">
                <h4 class="mb-3">Ejercicio 4: Cálculo de la Fuerza de Fricción</h4>

                <div class="mb-3">
                    <label for="numValores" class="form-label">Cantidad de masas a ingresar</label>
                    <input type="number" class="form-control" id="numValores" placeholder="Ejemplo: 3">
                </div>

                <div class="mb-3">
                    <label for="coeficiente" class="form-label">Coeficiente de fricción (μ)</label>
                    <input type="number" step="0.01" class="form-control" id="coeficiente" placeholder="Ejemplo: 0.2">
                </div>

                <div class="mb-3" id="entradas"></div>

                <div class="mb-3" id="resultado"></div>

                <button id="btnGenerar" class="btn btn-secondary mb-2" onclick="generarCampos()">Generar campos de masa</button>
                <button id="btnCalcular" class="btn btn-primary" onclick="calcularFriccion()">Calcular fuerzas de fricción</button>
            </div>
        </div>
    </div>

    <script src="js/calcular_fueza_fricion.js"></script>
</body>
</html>
