<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bingo Interactivo con Bootstrap</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light text-center p-4">

  <div class="container">
    <h1 class="text-primary fw-bold mb-4"> Bingo  </h1>

    <div class="mb-3">
      <button id="btnCarton" class="btn btn-success me-2">Generar Cart√≥n</button>
      <button id="btnBola" class="btn btn-warning">Sacar Bola</button>
    </div>

    <div class="table-responsive">
      <table id="carton" class="table table-bordered table-hover w-auto mx-auto bg-white shadow">
        <thead class="table-primary">
          <tr>
            <th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
          </tr>
        </thead>
        <tbody id="cuerpoCarton"></tbody>
      </table>
    </div>

    <h3 id="bola" class="text-warning mt-4 fw-bold"></h3>

    <div class="card mt-4 shadow-sm mx-auto" style="max-width:600px;">
      <div class="card-body">
        <h5 class="card-title text-secondary"></h5>
        <p id="numerosSalidos" class="card-text text-dark"></p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/bingo.js"></script>
</body>
</html>
